<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录测试</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        input { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h2>HTTP服务器登录测试</h2>
    <form action="/login" method="post">
        用户名: <input type="text" name="username"><br>
        密码: <input type="password" name="password"><br>
        <input type="submit" value="登录测试">
    </form>
    
    <h3>其他功能测试：</h3>
    <button onclick="testGet()">测试 GET /hello</button>
    <button onclick="testPut()">测试 PUT /1234.txt</button>
    <button onclick="testDelete()">测试 DELETE /1234.txt</button>
    
    <script>
        function testGet() {
            fetch('/hello').then(r => r.text()).then(alert);
        }
        function testPut() {
            fetch('/1234.txt', {method: 'PUT', body: 'test content'}).then(r => r.text()).then(alert);
        }
        function testDelete() {
            fetch('/1234.txt', {method: 'DELETE'}).then(r => r.text()).then(alert);
        }
    </script>
</body>
</html>
